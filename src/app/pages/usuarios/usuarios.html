<div class="container">
    <!-- Titulo de la pantalla -->
    <div class="row">
        <div class="col">
            <h1>Usuarios</h1>
        </div>
    </div>

    <!-- Boton para agregar un usuario -->
    <div class="row">
        <div class="col text-end">
            <button mat-flat-button color="primary" (click)="onOpenModal()">
                <mat-icon>add</mat-icon>
                Agregar
            </button>
        </div>
    </div>

    <!-- Tabla con los usuarios en el sistema -->
    <div class="row mt-3">
        <div class="col responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">No.</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellidos</th>
                        <th class="text-center">Nombre de Usuario</th>
                        <th class="text-center">fecha de Registro</th>
                        <th colspan="2" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for(usuario of usuarios; track usuario.id; let i = $index) {
                        <tr>
                            <td class="text-center">{{ i + 1 }}</td>
                            <td>{{ usuario.name }}</td>
                            <td>{{ usuario.lastname }}</td>
                            <td class="text-center">{{ usuario.username }}</td>
                            <td class="text-center">{{ usuario.created_at | date: 'dd/MM/yyyy' }}</td>
                            <td class="text-center">
                                <button type="button" matButton="tonal" (click)="onOpenModal(usuario)">
                                    <mat-icon>edit</mat-icon> Editar
                                </button>
                            </td>
                            <td class="text-center">
                                <button type="button" matButton="tonal">
                                    <mat-icon>delete</mat-icon> Eliminar
                                </button>
                            </td>
                        </tr>
                    } @empty {
                        <tr>
                            <td colspan="6" class="text-center">
                                No hay datos
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>


</div>
