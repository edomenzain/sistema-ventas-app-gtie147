<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <mat-card class="m-3">
            <h1 class="text-center">Inicio de Sesión</h1>
            <mat-card-content>
                <form [formGroup]="loginForm" (submit)="onSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input type="text" matInput formControlName="username">
                        <mat-error>
                            {{ baseForm.getErrorMessage(loginForm.get('username')) }}
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [type]=" hide ? 'password' : 'text'" matInput formControlName="password">
                        <button type="button" matIconButton matSuffix (click)="hide = !hide">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error>
                            {{ baseForm.getErrorMessage(loginForm.get('password')) }}
                        </mat-error>
                    </mat-form-field>

                    <button type="submit" 
                            matButton="filled" 
                            class="full-width" 
                            [disabled]="loginForm.invalid">
                        Acceder
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-3"></div>
</div>
